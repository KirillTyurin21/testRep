name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/copilot-setup-steps.yml"
      - "src/**"
      - "tests/**"
  pull_request:
    paths:
      - ".github/workflows/copilot-setup-steps.yml"
      - "src/**"
      - "tests/**"

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore src project
        run: dotnet restore src/IikoOrderPricing/IikoOrderPricing.csproj

      - name: Restore tests project
        run: dotnet restore tests/IikoOrderPricing.Tests/IikoOrderPricing.Tests.csproj

      - name: Build src project
        id: build-src
        continue-on-error: true
        run: dotnet build src/IikoOrderPricing/IikoOrderPricing.csproj -c Release --no-restore

      - name: Build tests project
        id: build-tests
        continue-on-error: true
        run: dotnet build tests/IikoOrderPricing.Tests/IikoOrderPricing.Tests.csproj -c Release --no-restore

      - name: Run tests
        id: test
        continue-on-error: true
        run: dotnet test tests/IikoOrderPricing.Tests/IikoOrderPricing.Tests.csproj -c Release --no-build

      - name: Upload logs on failure
        if: |
          steps.build-src.outcome == 'failure' ||
          steps.build-tests.outcome == 'failure' ||
          steps.test.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: copilot-logs
          path: |
            **/*.trx
            **/*.log
